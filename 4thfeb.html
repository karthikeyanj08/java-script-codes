<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM manipulation</title>
</head>
<body>
    <div id ="div-container">
        welcome to java script!
    </div>
    <P id="para1" ondblclick="change()">HTML changes displayed!</P>
    <div>
        <input type="button" value="click here" onclick="display()">
    </div>
    <script>
        function change(){
            document.getElementById('para1').style.color='red';
        }
        function display()
        {
            alert("button is clicked");
            document.getElementById('div-container').innerHTML="<h1>clicked!</h1>";
            document.getElementById('div-container').style.backgroundColor='yellow';
            document.getElementById('para1').style.visibility='hidden';
        }
    </script>
    
</body>
</html>
