<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <style>
        #jk{
            width: 200px;
            height: 100px;
            background-color: aquamarine;
        }
        #kj{
            width: 200px;
            height: 100px;
            background-color:red;
          
        }
        #mm{
            width: 200px;
            height: 100px;
            background-color:green
        }
    </style>

</head>
<body>
    <div id="jk">
        jk
    </div><br>
    <div id="kj">
        kj
    </div><br>
    <div id="mm">
        mm
    </div>
    <script>
       $(document).ready(
                $('#jk').animate({width:'800px'},3000),
                $('#kj').fadeOut(3000),
                $('#mm').animate({height:'500px'},3000),
                
       )
                


    </script>
    

</body>
</html>
